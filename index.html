<!DOCTYPE html>
<html lang="en">

<head>
    <!--Meta-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Javier Vergara" />
    <link rel="icon" type="image/png" href="assets/img/favicon.ico">
    <!-- Style -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!--Title-->
    <title>Super Heroes</title>
    <!-- CDN Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet" />
</head>

<body>
    <nav data-bs-theme="dark" class="navbar navbar-expand-lg navbar-light px-5">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="assets/img/sh2.jpg" alt="Logo" class="d-inline-block ps-5" />
                <p class="d-inline-block mb-0 fw-light">SuperHero</p>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <div class="row container m-auto col-12 col-md-8 pt-4 pb-5">
        <img src="assets/img/logo.jpg" alt="" class="logo">
        <h1 class="pt-3">Encuentra tu SuperHero</h1>
        <p>Ingresa el número del SuperHero a buscar (1-731).</p>
        <form class="" id="formulario">
            <div class="mb-3">
                <input type="text" class="form-control" id="codHero">
            </div>
            <button type="submit" class="btn btn-primary" id="buscar" href="#tarjetaSection">Buscar</button>
        </form>
    </div>
    <hr class="row container m-auto">
    <section id="tarjetaSection">
        <div class="row container m-auto pt-5 pb-5 justify-content-center" id="tarjeta">
            <div class="col-12 col-md-5">
                <h1>SuperHero Encontrado</h1>
                <div class="card" style="width: 20.5rem;">
                    <img src=" " class="card-img-top" alt="..." id="imagen">
                    <div class="card-body">
                        <div class="d-flex justify-content-start">
                            <h5 class="card-title">Nombre:</h5>
                            <p id="nombreHero" class="ps-1"></p>
                        </div>
                        <div class="d-flex justify-content-start">
                            <p class="card-text">Conexiones: </p>
                            <p id="conexiones" class="ps-1"></p>
                        </div>
                        <div class="d-flex justify-content-start">
                            <p class="card-text">Publicada por: </p>
                            <p id="publicadoPor" class="ps-1"></p>
                        </div>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <div class="d-flex justify-content-start">
                                <p>Ocupación: </p>
                                <p id="ocupacionHero" class="d-inline ps-1"></p>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="d-flex justify-content-start">
                                <p>Primera Aparición:</p>
                                <p id="primeraAparicion" class="d-inline ps-1"></p>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="d-flex justify-content-start">
                                <p>Altura:</p>
                                <p id="alturaHero" class="d-inline ps-1"></p>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="d-flex justify-content-start">
                                <p>Peso:</p>
                                <p id="pesoHero" class="d-inline ps-1"></p>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class=" justify-content-start">
                                <p>Alianzas:</p>
                                <p id="alianzas" class="d-inline"></p>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-12 col-md-4 pt-5 pt-md-4">
                <div id="chartContainer"></div>
            </div>
        </div>
    </section>
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- Canvas -->
    <script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
    <!-- CDN FontAwesome -->
    <script src="https://kit.fontawesome.com/d4b73d489f.js" crossorigin="anonymous"></script>
    <!-- Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <!-- JavaScript Local -->
    <script src="assets/js/script.js"></script>
</body>

</html>
